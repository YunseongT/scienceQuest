                    setTimeout(() => {
                        currentStage = 0;
                        loadStage(currentStage);
                    }, 2000);
                }
            } else {
                feedbackEl.textContent = 'Ïùå.. Îã§Ïãú ÌïúÎ≤à ÏÉùÍ∞ÅÌï¥Î≥ºÍπå?';
                feedbackEl.classList.add('text-red-600');
                button.classList.add('incorrect');
                // 1Ï¥à ÌõÑ Î≤ÑÌäº Îã§Ïãú ÌôúÏÑ±Ìôî
                setTimeout(() => {
                    Array.from(optionsContainer.children).forEach(btn => btn.disabled = false);
                    button.classList.remove('incorrect');
                    feedbackEl.textContent = '';
                }, 1000);
            }
        }
        
        nextBtn.addEventListener('click', () => {
             if (gameData[currentStage].season === 'end') {
                currentStage = 0;
            } else {
                currentStage++;
            }
            loadStage(currentStage);
        });

        // Í≤åÏûÑ ÏãúÏûë
        window.onload = () => loadStage(currentStage);
    </script>
